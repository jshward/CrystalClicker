<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Crystal Clicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap!-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<!-- jquery delivered fresh by Google! -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>

<body>

	<div class="container-fluid">
		<div>
			<div>
				<div class="row">Game Title</div>
			</div>
			<div>
				<div class="row">Instructions</div>
			</div>
			<div class="row">
				<div class="col-md-3">Number to Guess:
					<span id="target"></span>
				</div>
				<div class="col-md-2">
					<div class="row">
						Wins:
						<span id="wins">0</span>
					</div>
					<div class="row">Losses:
						<span id="losses">0</span>
					</div>

				</div>

			</div>
			<div>
				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-block" value="0" id="first">
							<img src="assets/images/blue.png" alt="red">
						</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-block" value="0" id="second">
							<img src="assets/images/orange.png" alt="diamond">
						</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-block" value="0" id="third">
							<img src="assets/images/topaz.png" alt="yellow">
						</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-block" value="0" id="fourth">
							<img src="assets/images/green.png" alt="green">
						</button>
					</div>
				</div>

			</div>
			<div>Your score:
				<span id="score"></span>
			</div>
		</div>

	</div>




</body>

</html>
